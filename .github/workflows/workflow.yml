name: Builds, tests & co

on:
  pull_request:
  push:
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

permissions: read-all

jobs:
  hygiene:
    name: Hygiene

    runs-on: ubuntu-latest

    steps:
      - name: Checkout tree
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set-up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          check-latest: true
          node-version-file: .nvmrc

      - run: corepack enable

      - run: yarn install --immutable

      - if: always()
        run: yarn lint

      - if: always()
        run: yarn typecheck

      - name: Ensure dist directory is up-to-date
        if: always()
        run: yarn build && git diff --exit-code --ignore-cr-at-eol

  test:
    name: Test

    needs: hygiene

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        ocaml-compiler:
          - "5.2"
        windows-environment:
          - ""
        allow-prerelease-opam:
          - false
        include:
          - os: ubuntu-latest
            ocaml-compiler: ocaml-variants.5.2.1+options,ocaml-option-flambda
            allow-prerelease-opam: false
          - os: ubuntu-latest
            ocaml-compiler: "5.2"
            allow-prerelease-opam: true
          - os: windows-latest
            ocaml-compiler: "5.2"
            windows-environment: msys2

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ./
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          allow-prerelease-opam: ${{ matrix.allow-prerelease-opam }}
          windows-environment: ${{ matrix.windows-environment }}

      - run: opam install ssl
